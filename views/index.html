<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>追加</h2>
    <form method="post" action="/create">
        <p>内容<input type="text" name="title" size="30" placeholder="入力してください" ></p>
        <p>状態
            <select name="status">
                <option value="未実行">未実行</option>
                <option value="実行中">実行中</option>
                <option value="終了">終了</option>
            </select>
        </p>
        <p><input type="submit" value="send"></p>
    </form>
    
    <ul>
        {{ range .List }}
            <li>内容：{{ .Title }}、状態：{{ .Status }}
                <label><a href="/item/{{.ID}}">編集</a></label>
                <label><a href="/confirm/{{.ID}}">削除</a></label>
            </li>
        {{ end }}
    </ul>
</body>
</html>
